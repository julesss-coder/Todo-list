<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Latest compiled and minified CSS Bootstrap 3-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
</head>
<body> 
  <div class="container">

    <!-- FIRST ROW: TITLE -->
    <div class="row title">
      <h1 class="col-xs-12">To-do list</h1>
    </div>

    <!-- SECOND ROW: TODO LIST -->
    <div class="row">
      <div id="todo-list" class="col-xs-12">
        <!-- Add each todo with Javascript -->
      </div>
    </div>
      
    <!-- THIRD ROW: TODO INPUT FIELD -->
    <div class="row todo-input">
      <div class="col-xs-8">
        <input id="inputField" type="text" class="form-control" placeholder="New to-do">
      </div>
      <div class="col-xs-8">
        <button id="addToDoButton" type="button" class="btn btn-primary">Add to-do</button> 
      </div>
    </div>
    
  </div>

  <script src="./index.js"></script>
</body>
</html>
